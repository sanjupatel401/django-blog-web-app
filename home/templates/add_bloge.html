{% load static %}
<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar .sticky navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="{% url 'home' %}">CODE HUNTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'all_blogs' %}">All BLOGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                  

                </ul>
                {% if request.user.is_authenticated %}
                <li class="nav-item mx-2 d-lg-none d-xl-inline-block">
                  <a class="btn btn-light" href="{% url 'add_blog' %}">Hii {{request.user.username}}</a>
                </li>
                <li class="nav-item mx-2 d-lg-none d-xl-inline-block">
                  <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
                </li>
        
                {% else %}
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-light" href="{% url 'login' %}">Login</a>
                </li>
        
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="container my-4 py-2">
   
        <form method="post" class=" pb-5  pt-5 px-4 border "
          enctype="multipart/form-data" action="{% url 'add_blog' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <label>Enter blog title</label>
                    <input type="text" class="form-control" placeholder="Enter title" name="title" required>
                </div>

                <div class="col-md-12 ">
                    {{form.media}}
                    {{form.as_p}}
                </div>

                <div class="col-md-12">
                    <input type="file" name="image" class="form-control" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

        </form>
  
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <script>

        window.addEventListener('scroll', function () {
            var header = document.querySelector('nav');
            header.classList.toggle("sticky", window.scrollY > 15);
        })





    </script>
</body>

</html>
