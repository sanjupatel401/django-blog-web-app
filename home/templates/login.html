
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code hunter login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="my-5 gradient-custom">
    <div class="container py-1">
      <div class="row d-flex justify-content-center align-items-center  ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class=" bg-light text-dark" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
  
              <div class="mb-md-5 mt-md-4 ">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-dark-50 mb-4">Please enter your login and password!</p>
                <form action="" method="post">
                  {% csrf_token %}
                <div class="form-outline form-dark mb-4">
                  <input type="text" id="typeEmailX" placeholder="username" name="username" class="form-control form-control-lg" />
                </div>
  
                <div class="form-outline form-dark mb-4">
                  <input type="password" id="typePasswordX" placeholder="password" name="password" class="form-control form-control-lg" />
                </div>
  
                <p class="small  pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-dark btn-lg " type="submit">Login</button>
              </form>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
